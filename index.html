<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Google Maps API Test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            #map {
                height: 400px;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <h1>My Google Map</h1>
        <div id="map"></div>
        <script src="main.js"></script>
        <!--This line makes the request to Google's API. The API key must be used. Notice the
            line has a parameter called callback that's set to initMap. That's the function
            that needs to be created and it's functionality is to create the map!-->
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDi_QtxvYoGLA0fu76wuEaBIjuqZLAMOek&callback=initMap"></script>
    </body>
</html>
